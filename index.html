<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link href="images/favicon.ico" rel="icon" type="images/x-icon" />
    <title>Dashboard</title>
</head>

<body>

    <!-- start the sideBar -->
    <div class="sidebar">
        <div class="logo-content flex p-10 justify-content-sb align-items-c">
            <div class="logo flex justify-content-sb align-items-c">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo-name">HEXA DEV.</div>
            </div>

            <i class='bx bx-menu btn'></i>
        </div>

        <ul class="sidebar-list">
            <li>
                <i class='bx bx-search-alt-2 search-box'></i>
                <input type="text" placeholder="Search...">
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="link-name">dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link-name">settings</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-group'></i>
                    <span class="link-name">team</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link-name">home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-objects-vertical-bottom'></i>
                    <span class="link-name">princples</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-code-alt'></i>
                    <span class="link-name">courses</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-planet'></i>
                    <span class="link-name">plants</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-circle-three-quarter'></i>
                    <span class="link-name">quarter</span>
                </a>
            </li>

            <div class="profile-content p-10 flex justify-content-sb align-items-c">
                <div class="profile">
                    <div class="profile-details  flex justify-content-sb align-items-c">
                        <img src="images/profile.jpg" alt="">
                        <div class="name-job">
                            <div class="name">bahaa Eskif</div>
                            <div class="job">Web Developer</div>
                        </div>
                    </div>
                </div>
                <i class='bx bx-log-out'></i>
            </div>
        </ul>
    </div>
    <!-- End the sideBar -->
    <div class="home-section" style="color:white;">
        bahaa
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
